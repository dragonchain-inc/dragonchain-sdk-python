language: python
env:
  global:
    CC_TEST_REPORTER_ID=448703f092c4869cc5645ae1c658e8536b8a746fbd0e0cdb91a963045d0714ed
matrix:
  include:
    - python: 3.4
      dist: trusty
    - python: 3.5
      dist: trusty
    - python: 3.6
      dist: trusty
    - python: 3.7
      dist: xenial
install:
  - if [ $TRAVIS_PYTHON_VERSION = 3.7 ]; then ./run.sh install-req; else ./run.sh install-req skip-extras; fi
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - if [ $TRAVIS_PYTHON_VERSION = 3.7 ]; then ./run.sh full-build; else ./run.sh full-build no-format; fi
after_script:
  - if [ $TRAVIS_PYTHON_VERSION = 3.7 ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi
